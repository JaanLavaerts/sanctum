{{ define "login" }} {{ template "layout" . }} {{ if .IsNew }}
<form hx-post="/register" hx-target="body" method="POST">
  <label for="masterpassword"><b>Create master password</b></label>
  <input type="password" name="masterpassword" required />
  <button type="submit">Create vault</button>
</form>
{{ else }}
{{ if .Error }}
  <p style="color: red;">{{ .Error }}</p>
{{ end }}
<form hx-post="/login" hx-target="body" method="POST">
  <label for="masterpassword"><b>Enter master password</b></label>
  <input type="password" name="masterpassword" required />
  <button type="submit">Login</button>
</form>
{{ end }} {{ end }}
