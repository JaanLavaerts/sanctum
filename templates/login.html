{{ template "layout" . }} {{ define "content" }} {{ if .IsNew }}
<form method="POST">
  <label for="masterpassword"><b>Create master password</b></label>
  <input type="password" name="masterpassword" required />
  <button type="submit">Create vault</button>
</form>
{{ else }}
<form method="POST">
  <label for="masterpassword"><b>Enter master password</b></label>
  <input type="password" name="masterpassword" required />
  <button type="submit">Login</button>
</form>
{{ end }} {{ end }}
